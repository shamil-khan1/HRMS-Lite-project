{% extends "base.html" %}
{% block title %}Leave{% endblock %}
{% block content %}

<div class="container mt-4">

    <h3>Leave Request</h3>

    <form method="POST" action="/leave/apply">
        <input type="text" name="employee_code" class="form-control mb-2" placeholder="Employee Code" required>
        <input type="text" name="reason" class="form-control mb-2" placeholder="Reason" required>

        <button class="btn btn-primary">Apply Leave</button>
    </form>

    <hr>

    <h4>Leave Records</h4>

    <table class="table">
        <tr>
            <th>Employee</th>
            <th>Reason</th>
            <th>Date</th>
            <th>Status</th>
        </tr>

        {% for l in leaves %}
        <tr>
            <td>{{ l.employee_code }}</td>
            <td>{{ l.reason }}</td>
            <td>{{ l.leave_date }}</td>
            <td>{{ l.status }}</td>
        </tr>
        {% endfor %}
    </table>

</div>

{% endblock %}
