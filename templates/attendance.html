{% extends "base.html" %}
{% block title %}Attendance{% endblock %}
{% block content %}

<div class="container mt-4">

    <h3 class="mb-4">ðŸ“‹ Attendance</h3>

    <!-- Mark Attendance -->
    <div class="card mb-4">
        <div class="card-body">

            <form method="POST" action="/attendance/add">
                
                <div class="row">

                    <div class="col-md-4">
                        <input type="text" name="employee_code" class="form-control" placeholder="Employee Code" required>
                    </div>

                    <div class="col-md-4">
                        <select name="status" class="form-select" required>
                            <option value="">Select Status</option>
                            <option value="Present">Present</option>
                            <option value="Absent">Absent</option>
                        </select>
                    </div>

                    <div class="col-md-4">
                        <button class="btn btn-success w-100">Mark Attendance</button>
                    </div>

                </div>
            </form>

        </div>
    </div>

    <!-- Attendance Records -->
    <div class="card">
        <div class="card-body">

            <table class="table">
                <tr>
                    <th>Employee Code</th>
                    <th>Status</th>
                    <th>Date</th>
                </tr>

                {% for a in attendance %}
                <tr>
                    <td>{{ a.employee_code }}</td>
                    <td>{{ a.status }}</td>
                    <td>{{ a.date }}</td>
                </tr>
                {% endfor %}

            </table>

        </div>
    </div>

</div>

{% endblock %}
